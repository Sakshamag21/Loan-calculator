<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>

    <form id="loan-form" oninput="calculateLoan()">
      <label for="loan-amount">Loan Amount ($):</label>
      <input class="input" type="number" id="loan-amount" min="1" max="500000" value="10000" />

      <label for="interest-rate">Interest Rate (%):</label>
      <input class="input" type="number" id="interest-rate" min="0" max="100" value="10" step="0.1" />

      <label for="months-to-pay">Months to Pay:</label>
      <input class="input" type="number" id="months-to-pay" min="6" max="48" value="12" />
    </form>

    <p class="payment" id="payment">Monthly Payment: $0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
